<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regular Expression</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto card bg-light mt-5 mb-5 p-5">
        <h1 class="text-center">Fill Data</h1>
        <form id="user-data">
          <div class="form-group">
            <input type="text" placeholder="First name" id="first-name" class="form-control"> <!-- is-invalid -->
            <div class="invalid-feedback">
              First name must start from capital letter and be between 3 and 10 characters, and include only letters
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Second Name" id="second-name" class="form-control"> <!-- is-invalid -->
            <div class="invalid-feedback">
              Second name must start from capital letter and be between 3 and 10 characters, and include only letters
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Phone" id="phone" class="form-control"> <!-- is-invalid -->
            <div class="invalid-feedback">
              Wrong number
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email" id="email" class="form-control"> <!-- is-invalid -->
            <div class="invalid-feedback">
              Wrong email
            </div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Birthday" id="birthday" class="form-control"> <!-- is-invalid -->
            <div class="invalid-feedback">
              Wrong data
            </div>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary form-control">
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
